{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Pairs</title>
    <link rel="stylesheet" href="{% static 'generate.css' %}">
</head>
<body>
    <h1>Outfit Pairs</h1>
    <div class="image-container">
        {% for pair in pairs %}
        <div class="image-card">
            <div class="item">
                <img src="{{ pair.top.filename.url }}" alt="{{ pair.top.name }}">
            </div>
            <div class="item">
                <img src="{{ pair.bottom.filename.url }}" alt="{{ pair.bottom.name }}">
            </div>
        </div>
        {% empty %}
        <p>No outfit pairs available.</p>
        {% endfor %}
    </div>
</body>
</html>
