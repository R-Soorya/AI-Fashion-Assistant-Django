{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'registration.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            {% for error in form.non_field_errors %}
            <div class='alert alert-danger'>
                <span class='text-danger'>{{ error }}</span>
            </div>
            {% endfor %}
            <h1>Register</h1>
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" value="{{ form.username.value|default:'' }}" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" value="{{ form.email.value|default:'' }}" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" value="" placeholder="Password" required>
                </div>
                <div class="form-group"> 
                    <input type="password" name="password_confirm" value="" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="form-footer">
                Already have an account? <a href="{% url 'user:login'%}">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
